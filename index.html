<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Colour Matching App</title>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1 class="logo">ColorCraze</h1>
    </div>
  </header>
  <div class="headline-container container">
    <div class="box-padding">
      <h2>Color Wheel</h2>
      <p>Visualize and Combine Color Like a Pro</p>
    </div>
    <div class="page-container container desktop-row">
      <!-- the actual wheel -->
      <div class="picker"></div>
      <div>
        <div class="box-padding">
          <!-- Dropdown -->
          <div class="dropdown-color">
            <label for="hexInput">1. Pick a color</label>
            <input type="text" id="hexInput" placeholder="Hex Code" />

            <label for="combinations">2. Pick a color combination</label>
            <select name="combinations" id="combination">
              <option value="Complementary">Complementary</option>
              <option value="Monochromatic">Monochromatic</option>
              <option value="Analogous">Analogous</option>
              <option value="Triadic">Triadic</option>
              <option value="Tetradic">Tetradic</option>
            </select>

            <label>3. Review color palette</label>
            <div class="color-palette">
              <div class="box box1">Hex</div>
              <div class="box box2">Hex</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <footer class="page-container box-padding">FOOTER PLACEHOLDER</footer>

  <!-- IRO.JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <script src="script.js"></script>
</body>
</html>
