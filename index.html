<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Colour Matching App</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <h1 class="logo">ColorCraze</h1>
      </div>
    </header>
    <div class="headline-container container">
      <div class="box-padding">
        <h2>Color Wheel</h2>
        <p>Visualize and Combine Color Like a Pro</p>
      </div>
      <div class="page-container container desktop-row">
        <!-- the actual wheel -->
        <div class="picker"></div>
        <div>
          <div class="box-padding">
            <input type="text" id="hexInput" placeholder="Hex Code" />
          </div>
          <div class="box-padding">COLOUR HARMONY SELECTION DROP DOWN</div>
          <div class="box-padding">COLOUR PALETTE</div>
        </div>
      </div>
    </div>
    <footer class="page-container box-padding">FOOTER PLACEHOLDER</footer>

    <!-- IRO.JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="script.js"></script>
  </body>
</html>
