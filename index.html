<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Colour Matching App</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <!-- IRO.JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="logo">
          <img src="img/logo_ gradient.svg" alt="logo icon" />
        </div>
      </div>
    </header>
    <div class="headline-container container">
      <h1>Color Wheel</h1>
      <h2>Visualize and Combine Color Like a Pro</h2>

      <div class="page-container container desktop-row">
        <!-- the actual wheel -->
        <div class="picker"></div>
        <div class="triadic"></div>
        <div class="tetradic"></div>
        <div>
          <!-- Dropdown -->
          <div class="dropdown-color">
            <label for="hexInput">1. Pick a color</label>
            <input type="text" id="hexInput" placeholder="Hex Code" />

            <label for="combinations">2. Pick a color combination</label>
            <select name="combinations" id="combinations">
              <option selected value="Complementary">Complementary</option>
              <option value="Monochromatic">Monochromatic</option>
              <option value="Analogous">Analogous</option>
              <option value="Triadic">Triadic</option>
              <option value="Tetradic">Tetradic</option>
            </select>

            <label>3. Review color palette</label>
            <ul id="colorPalette" class="color-palette colorList">
              <!-- <div class="box box1">Hex</div>
                <div class="box box2">Hex</div>
                <div class="box box3">Hex</div>
                <div class="box box4">Hex</div> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="main-footer">
      <div class="container">
        <img class="github-logo" src="img/github.png" alt="github logo" />
        <a
          href="https://github.com/chingu-voyages/voyage-project-tier1-color-explorer"
          target="_blank"
          >https://github.com/chingu-voyages/v49-tier1-team-03</a
        >
      </div>
    </footer>
  </body>
</html>
